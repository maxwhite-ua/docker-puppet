---
nginx_servers:
  'dischord.org':
    'www_root': '/srv/www/'
    'try_files':
      - '$uri'
      - '$uri/'
      - '/index.html'
      - '/index.php?$query_string'

nginx_locations:
  'dischord.org':
    'www_root': '/srv/www/'
    'server': 'dischord.org'
    'location': '~* \.php$'
    'fastcgi': 'unix:/var/run/php5-fpm.sock'

databases:
  'mint':
    'user': 'mint'
    'password': 'xxx'
    'host': '%'

